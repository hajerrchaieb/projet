name: ESP32 Matter CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update system and install dependencies
      run: |
        sudo apt update && sudo apt upgrade -y
        sudo apt install -y git wget curl build-essential cmake ninja-build \
        python3 python3-pip python3-venv unzip

    - name: Clone and setup ESP-IDF
      run: |
        cd ~
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout v5.4.1
        git submodule update --init --recursive
        ./install.sh
        export IDF_CCACHE_ENABLE=1
        echo "IDF_PATH=$HOME/esp-idf" >> $GITHUB_ENV
        echo "IDF_CCACHE_ENABLE=1" >> $GITHUB_ENV

    - name: Clone and setup ESP-Matter (FIXED)
      run: |
        cd ~
        # Clone WITHOUT --recursive to avoid nested submodule issues
        git clone https://github.com/espressif/esp-matter.git
        cd esp-matter
        
        # Clean before any submodule operations
        git clean -ffd
        git status
        
        # Update top-level submodules with depth 1
        git submodule update --init --depth 1
        
        # Clean all nested submodule directories to remove untracked files
        find . -type d \( -name 'third_party' -o -name 'components' \) | while read dir; do
          if [ -d "$dir/.git" ]; then
            cd "$dir" && git clean -ffd && cd - > /dev/null
          fi
        done
        
        # Update nested submodules safely
        git submodule foreach --recursive git clean -ffd
        git submodule update --init --depth 1 --recursive
        
        # Run the Python script
        cd connectedhomeip/connectedhomeip
        ./scripts/checkout_submodules.py --platform esp32 linux --shallow
        cd ../..
        ./install.sh
        echo "ESP_MATTER_PATH=$HOME/esp-matter" >> $GITHUB_ENV

    - name: Build firmware
      run: |
        source $HOME/esp-idf/export.sh
        source $HOME/esp-matter/export.sh
        cd $HOME/esp-matter/examples/light
        idf.py set-target esp32c3
        idf.py build

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: light-firmware
        path: ~/esp-matter/examples/light/build/*.bin

