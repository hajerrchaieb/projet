name: ESP32 Matter CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Phase 1: Checkout repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # Phase 2: Install dependencies & ESP-IDF
    - name: Install ESP-IDF
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential cmake ninja-build python3 python3-pip python3-venv unzip
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout v5.4.1
        git submodule update --init --recursive
        ./install.sh
        . ./export.sh

    # Phase 3: Install ESP-Matter
    - name: Install ESP-Matter
      run: |
        git clone --depth 1 https://github.com/espressif/esp-matter.git
        cd esp-matter
        git submodule update --init --depth 1
        cd connectedhomeip/connectedhomeip
        ./scripts/checkout_submodules.py --platform esp32 linux --shallow
        cd ../..
        ./install.sh
        . ~/esp-matter/export.sh

    # Phase 4: Build firmware
    - name: Build firmware
      run: |
        idf.py set-target esp32c3
        idf.py build

    # Phase 5: Upload firmware (.bin)
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin
