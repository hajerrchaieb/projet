name: ESP32 Matter CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential cmake ninja-build \
        python3 python3-pip python3-venv libffi-dev libssl-dev dfu-util unzip git-lfs
        git lfs install

    - name: Clone ESP-IDF
      run: |
        rm -rf $HOME/esp-idf
        cd $HOME
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout v5.4.1
        git submodule update --init --recursive
        ./install.sh
        echo "IDF_PATH=$PWD" >> $GITHUB_ENV
        export IDF_CCACHE_ENABLE=1

    - name: Clone ESP-Matter
      run: |
        rm -rf $HOME/esp-matter
        cd $HOME
        git clone https://github.com/espressif/esp-matter.git
        cd esp-matter
        git submodule update --init --recursive
        cd connectedhomeip/connectedhomeip
        ./scripts/checkout_submodules.py --platform esp32 linux
        cd ../..
        ./install.sh
        echo "ESP_MATTER_PATH=$PWD" >> $GITHUB_ENV

    - name: Build example
      run: |
        source $HOME/esp-idf/export.sh
        source $HOME/esp-matter/export.sh
        cd $HOME/esp-matter/examples/light
        idf.py set-target esp32c3
        idf.py build


    # Phase 6: Upload firmware artifact
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: light-firmware
        path: esp-matter/examples/light/build/*.bin

