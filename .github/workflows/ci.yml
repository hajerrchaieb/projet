name: ESP32 Matter CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Phase 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Phase 2: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential cmake ninja-build \
        python3 python3-pip python3-venv libffi-dev libssl-dev dfu-util

    # Phase 3: Install ESP-IDF
    - name: Install ESP-IDF
      run: |
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        git checkout v5.4.2
        ./install.sh
        echo "IDF_PATH=$PWD" >> $GITHUB_ENV

    # Phase 4: Install ESP-Matter
    - name: Install ESP-Matter
      run: |
        git clone --recursive https://github.com/espressif/esp-matter.git
        cd esp-matter
        git submodule update --init --recursive
        echo "ESP_MATTER_PATH=$PWD" >> $GITHUB_ENV

    # Phase 5: Build firmware
    - name: Build firmware
      run: |
        source $IDF_PATH/export.sh
        source $ESP_MATTER_PATH/export.sh
        cd $ESP_MATTER_PATH/examples/light
        idf.py set-target esp32c3
        idf.py build

    # Phase 6: Upload firmware artifact
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: light-firmware
        path: esp-matter/examples/light/build/*.bin

